<div class="bg">
  <div class="mb-4">
    <h4 class="account_title register-account-title head"> Do not have an account - <a> <button class="content-btn" (click)="signUp()">Sign Up</button> </a></h4>
  </div>
    <div class="register-form">
      <form [formGroup]="form" >
        <div class="mb-4 text-white">
          <h5>Sign In</h5>
        </div>
        <div class="form-group">
          <label class="lett">Email</label>
          <input type="text" formControlName="email" class="form-control inp"
            [ngClass]="{ 'is-invalid': submitted && f['email'].errors }" />
          @if (submitted && f['email'].errors) {
          <div class="invalid-feedback">
            @if (f['email'].errors['required']) {
            <div class="inva">Email is required</div>
            } @if (f['email'].errors['email']) {
            <div class="inva">Email is invalid</div>
            }
          </div>
          }
        </div>

        <div class="form-group">
          <label class="lett">Password</label>
          <input type="password" formControlName="password" class="form-control inp"
            [ngClass]="{ 'is-invalid': submitted && f['password'].errors }" />
          @if (submitted && f['password'].errors) {
          <div class="invalid-feedback">
            @if (f['password'].errors['required']) {
            <div class="inva">Password is required</div>
            }
          </div>
          }
        </div>

        <div class="form-group">
          <input type="submit" (click)="onSubmit()" class="btn" [style]="{ width: '100%' }" />
        </div>
      </form>
    </div>
  </div>
